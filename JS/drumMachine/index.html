<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
    <title>Drum Machine</title>
  </head>
  <body>
    <div id="drum-machine">
        <p id="display">Display</p>
        <div id="pad-bank">
            <button class="drum-pad" id="Q">Q <audio id="Q" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3" class="clip"></audio>
            </button>
            <button class="drum-pad" id="W">W <audio id="W" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-2.mp3" class="clip"></audio>
            </button>
            <button class="drum-pad" id="E">E <audio id="E" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-3.mp3" class="clip"></audio>
            </button>
            <button class="drum-pad" id="A">A <audio id="A" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-4_1.mp3" class="clip"></audio>
            </button>
            <button class="drum-pad" id="S">S <audio id="S" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-6.mp3" class="clip"></audio>
            </button>
            <button class="drum-pad" id="D">D <audio id="D" src="https://cdn.freecodecamp.org/curriculum/drum/Dsc_Oh.mp3" class="clip"></audio>
            </button>
            <button class="drum-pad" id="Z">Z <audio id="Z" src="https://cdn.freecodecamp.org/curriculum/drum/Kick_n_Hat.mp3" class="clip"></audio>
            </button>
            <button class="drum-pad" id="X">X <audio id="X" src="https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3" class="clip"></audio>
            </button>
            <button class="drum-pad" id="C">C <audio id="C" src="https://cdn.freecodecamp.org/curriculum/drum/Cev_H2.mp3" class="clip"></audio>
            </button>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
